<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result"></div>
    <script>
        fetch('http://localhost:5000/api/status')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
    </script>
</body>
</html>
